<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Name Conjugator</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="public/favicon.ico" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div>
        <label>
          el tiempo:
          <select id="tense-selector" onchange="conjugate()">
            <optgroup label="indicativo">
              <option value="0">presente</option>
              <option value="1">pretérito</option>
              <option value="2">imperfecto</option>
              <option value="3">futuro</option>
            </optgroup>

            <optgroup label="subjunctivo">
              <option value="4">presente</option>
            </optgroup>
          </select>
        </label>

        <br /><br />

        <label>
          <input
            type="checkbox"
            id="vosotros-checkbox"
            onchange="conjugate()"
            checked
          />
          vosotros/as enjoyer?
        </label>
      </div>

      <div>
        <table>
          <tr>
            <th colspan="4">
              <label class="table-title">
                infinitivo =
                <input type="text" id="phrase-input" oninput="conjugate()" />
              </label>
            </th>
          </tr>

          <tr>
            <th>yo</th>
            <td class="conjugation"></td>

            <th>nosotros/nosotras</th>
            <td class="conjugation"></td>
          </tr>
          <tr>
            <th>tú</th>
            <td class="conjugation"></td>

            <th>vosotros/vosotras</th>
            <td class="conjugation"></td>
          </tr>
          <tr>
            <th>él/ella/usted</th>
            <td class="conjugation"></td>

            <th>ellos/ellas/ustedes</th>
            <td class="conjugation"></td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
